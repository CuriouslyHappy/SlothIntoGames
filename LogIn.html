<!DOCTYPE html>
<html>

<head>

	<title>LogIn Sloth</title>
	<link rel="stylesheet" type="text/css" href="_css/loginStyle.css">

</head>

<body style="background-image: url(_images/loginBackground.jpg);">

	<img id="sloth" src="_images/sloth.jpg">

	<div class="middle">
		<form name="loginUser" action="/action_page.php">

			<p>MailBox:</p>
			<input type="text" name="loginEmail" placeholder="Ex.:joseff@gmail.com">
			<p>Password:</p>
			<input type="password" name="loginPassword">
			<input type="submit" value="Confirm" onclick="history.back()">
			<input type="reset" value="Return" onclick="history.back()">

		</form>
	</div>


	<div id="bellowMiddle">
		
		<p>Wait. You're not from here?</p>
		<a id="join" href="SignUp.html">JOIN US</a>

	</div>
</body>
</html>
